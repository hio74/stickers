<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr FigPack - Loja de Figurinhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Loja de Figurinhas</h1>
            </div>
            <nav class="nav">
                <a href="#packs">Packs</a>
                <a href="#about">Sobre</a>
                <a href="#contact">Contato</a>
            </nav>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="container">
            <a href="#packs" class="cta"></a>
        </div>
    </section>

    <!-- Catálogo de Produtos -->
    <section id="packs" class="packs">
        <div class="container">
            <h2>Packs Disponíveis</h2>
            <div class="pack-list">
                <!-- Pack 1 -->
                <div class="pack-item">
                    <img src="png/dandadan.png" alt="Pack Dandadan">
                    <h3>Dandadan</h3>
                    <p>R$ 9,99</p>
                    <a href="https://example.com/pagamento-dandadan" class="buy-btn" target="_blank">Comprar</a>
                </div>
                <!-- Pack 2 -->
                <div class="pack-item">
                    <img src="png/bluelock.png" alt="Pack Blue Lock">
                    <h3>Blue Lock</h3>
                    <p>R$ 9,99</p>
                    <a href="https://example.com/pagamento-bluelock" class="buy-btn" target="_blank">Comprar</a>
                </div>
                <!-- Pack 3 -->
                <div class="pack-item">
                    <img src="images/impertinentes.jpg" alt="Pack Respostas Impertinentes">
                    <h3>Respostas Impertinentes</h3>
                    <p>R$ 9,99</p>
                    <a href="https://example.com/pagamento-impertinentes" class="buy-btn" target="_blank">Comprar</a>
                </div>
                <!-- Pack 4 -->
                <div class="pack-item">
                    <img src="png/todos.png" alt="Pack Todos Juntos">
                    <h3>Todos Juntos</h3>
                    <p>R$ 29,99</p>
                    <a href="https://example.com/pagamento-todosjuntos" class="buy-btn" target="_blank">Comprar</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Mr FigPack. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
